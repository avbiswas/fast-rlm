max_calls_per_subagent: 20
max_depth: 3
truncate_len: 2000
primary_agent: "z-ai/glm-5"
sub_agent: "minimax/minimax-m2.5"
max_money_spent: 1.0

# Parallel execution settings
# max_parallel_children: Maximum number of sub-agents to run in parallel (0 = unlimited)
max_parallel_children: 5
# parallel_batch_window_ms: Time window to collect concurrent queries before batching (ms)
parallel_batch_window_ms: 50
